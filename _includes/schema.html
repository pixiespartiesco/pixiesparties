<script type="application/ld+json">
{% assign reviews = site.data.reviews %}
{% assign total_rating = 0.0 %}
{% assign review_count = reviews.size %}

{% for review in reviews %}
  {% assign total_rating = total_rating | plus: review.rating %}
{% endfor %}

{% if review_count > 0 %}
  {% assign average_rating = total_rating | divided_by: review_count | round: 1 %}
{% else %}
  {% assign average_rating = 0 %}
{% endif %}

{
  "@context": "https://schema.org/",
  "@type": "EntertainmentBusiness",
  "name": "Pixies Parties",
  "image": [
	"https://www.pixiesparties.ca/assets/img/characters/cindy.webp",
	"https://www.pixiesparties.ca/assets/img/characters/bellereading.webp",
	"https://www.pixiesparties.ca/assets/img/characters/arielballoons.webp"
   ],
   "founder": {
	"@type": "Person",
	"name": "Erin Mackey"},
   "keywords": [
	"princess party",
	"kids party",
	"birthday party",
	"princess",
	"childrens party",
	"party entertainer",
	"superhero",
	"Harry Potter",
	"yyc princess"
   ],
"email":"contact@pixiesparties.ca",
"telephone": "5872164686",
   "logo": "https://www.pixiesparties.ca/assets/img/logo.webp",
   "priceRange": "$$",
   "address": {
	 "@type": "PostalAddress",
	 "streetAddress": "1600 90 Ave SW",
	 "addressLocality": "Calgary",
	 "addressRegion": "AB",
	 "postalCode": "T2V 5A8",
	 "addressCountry": "CA"
   },
  "geo": {
	"@type": "GeoCoordinates",
	"latitude": 50.9735634,
	"longitude": -114.0992811
  },
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "{{ average_rating }}",
    "bestRating": "5",
    "worstRating": "1",
    "ratingCount": "{{ review_count }}"
  },
  "review": [
    {% for review in reviews limit: 15 %}
    {
      "@type": "Review",
      "author": {
        "@type": "Person",
        "name": "{{ review.name }}"
      },
      "datePublished": "{{ review.date }}",
      "reviewBody": "{{ review.text | strip_newlines | escape }}",
      "reviewRating": {
        "@type": "Rating",
        "ratingValue": "{{ review.rating }}"
      }
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
   "openingHoursSpecification": [
		{
		"@type": "OpeningHoursSpecification",
		"dayOfWeek": [
		  "Sunday",
		  "Monday",
		  "Tuesday",
		  "Wednesday",
		  "Thursday",
		  "Friday",
		  "Saturday"
		  ],
		"opens": "10:00",
		"closes": "22:00"
		}
	]
}
</script>
