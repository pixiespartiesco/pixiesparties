<script>
  function articlesSearch() {
    // Declare variables
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById('searchBox');
    if (input.value.length == 0) {
      document.getElementById("searchDropdown").style.display = "none";
    }
    else {
      document.getElementById("searchDropdown").style.display = "contents";
    }
    filter = input.value.toUpperCase();
    ul = document.getElementById("searchList");
    li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
      a = li[i].getElementsByTagName("a")[0];
      txtValue = a.textContent || a.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }
</script>
<style>
  #searchBox {
    background-image: url('/css/search.png');
    /* Add a search icon to input */
    background-position: 10px 12px;
    /* Position the search icon */
    background-repeat: no-repeat;
    /* Do not repeat the icon image */
    background-size: auto 50%;
    width: 100%;
    /* Full-width */
    font-size: 16px;
    /* Increase font-size */
    padding: 12px 20px 12px 40px;
    /* Add some padding */
    border: 1px solid #ddd;
    /* Add a grey border */
    margin-bottom: 12px;
    /* Add some space below the input */
  }

  #searchList {
    /* Remove default list styling */
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  #searchList li a {
    border: 1px solid #ddd;
    /* Add a border to all links */
    margin-top: -1px;
    /* Prevent double borders */
    padding: 12px;
    /* Add some padding */
    text-decoration: none;
    /* Remove default text underline */
    font-size: 18px;
    /* Increase the font-size */
    color: var(--quaternary);
    display: block;
    /* Make it into a block element to fill the whole list */
  }

  #searchList li a:hover:not(.header) {
    background-color: #eee;
    /* Add a hover effect to all links, except for headers */
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  .show {
    display: block;
  }

  .keyword {
    display: none;
  }
</style>
<input type="text" id="searchBox" onkeyup="articlesSearch()" placeholder="Search...">
<div id="searchDropdown" class="dropdown-content">
  <ul id="searchList">
    {% for post in site.posts %}
    <li class="mb-3 border-bottom pb-2 bg-white text-secondary">
      <a href="{{ post.url | relative_url }}" class="text-decoration-none fw-medium">
        {{ post.title | truncatewords: 8 }}
      </a>
      <p class="text-muted small mt-1 mb-0">{{ post.date | date: "%B %d" }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
