<div class="d-block bg-primary text-white" id="reviews">
	<div class="text-center">
		<h2 class="page-section-heading d-inline-block">
			<i class="fa-solid fa-star" style="font-size: medium;vertical-align: middle;"></i> Reviews <i class="fa-solid fa-star" style="font-size: medium;vertical-align: middle;"></i>
		</h2>
	</div>
	<div class="d-block px-2">
		<div class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2">
			{% for post in site.data.reviews %}
			<div class="col">
				<div class="card h-100  bg-white text-secondary" style="width: 18rem;">
					<div class="card-body">
						<h4 class="card-title">{{ post.name }}</h4>
						<h5 class="card-subtitle mb-2 text-body-white">{{ post.date | date: "%B %d" }}</h5>
						<h5>
							{% for s in (1..post.rating) %}
							<i class="fa-solid fa-star" style="vertical-align: baseline;color: gold;"></i>
							{% endfor %}
							{{ s.rating}}
						</h5>
						<p class="card-text">{{ post.text | truncatewords: 30 }}</p>
					</div>
					<div class="card-footer border-0 bg-transparent">
						<a href="https://maps.app.goo.gl/SuBtJsi9FTQ4v3bPA" target="_blank" class="stretched-link">See more</a>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
