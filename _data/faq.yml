- question: How do I book a princess or character party in Calgary?
  answer: We recommend booking your enchanting event at least 2 weeks in advance to secure your preferred character and date. A non-refundable $100 deposit is required at the time of booking to reserve your slot. You can view our available packages and contact us to start the process!

- question: How much does a Pixies Parties package cost?
  answer: Our pricing varies based on the package duration (60-minute, 90-minute) and location. Detailed pricing is available on our [Party Packages](/#packages) page. Our classic party experiences start from $250 + GST.

- question: What areas do you serve outside of Calgary, AB?
  answer: Pixies Parties is proudly based in Calgary and happily travels to surrounding areas across Southern Alberta. A small Travel Fee may apply if your event location is outside the immediate Calgary city limits. Please contact us with your postal code for an accurate quote.

- question: How long do your children's character parties typically last?
  answer: We offer flexible package durations to suit your event, including our popular Classic Party (60 minutes) and our Deluxe Party (90 minutes). We also offer longer options for corporate or large public events.

- question: What is your policy regarding adding a second character?
  answer: As a dedicated solo performer, we currently focus on one magical character per event to ensure the highest quality of individual experience. Our performer brings an abundance of magic, activities, and excitement for all the children!

- question: What types of children's party entertainment do you specialize in?
  answer: We specialize in premium princess parties and enchanting fairytale themes, but our lineup also includes pirates, magical students (wizards), fairies, and fashion icons (Barbie). Check our [Characters](/characters) page to see our full, enchanting cast!

- question: What specific activities are included in your party packages?
  answer: Our parties are highly interactive and feature a grand character entrance, story time, sing-alongs (for appropriate characters), themed games, a craft activity (supplies included for 10 children), princess makeup or glitter tattoos, and a magical birthday song ceremony.

- question: What age groups are your parties best suited for?
  answer: Our parties are perfectly tailored for children aged 4 to 10, but our experienced entertainers can adapt activities to ensure fun and engagement for a wider range of ages, from toddlers to tweens.

- question: Do you provide costumes or accessories for the children?
  answer: While children are absolutely encouraged to dress up and join the fun, Pixies Parties provides the character costume and supplies for the craft/activity, but not costumes for the children to wear.

- question: Do you create custom characters not listed on your website?
  answer: We currently focus on perfecting our existing, unique character offerings to ensure a truly magical experience. However, we are happy to consider custom requests! Please fill out our [Contact Form](/contact) with details about the character you are looking for. We will review your request and do our best to accommodate it for your event.

- question: What is your cancellation and rescheduling policy?
  answer: The $100 deposit is non-refundable. Please see our dedicated [Cancellation Policy Page](/cancellation) for full details on changes, rescheduling fees, and how we handle emergencies.

- question: What if the weather is bad for our outdoor party?
  answer: We strongly recommend having an indoor backup venue ready for all outdoor events. We do not offer refunds for inclement weather. However, we will gladly work with you to find an alternative indoor solution or to reschedule the party (rescheduling fee applies).

- question: What safety and hygiene measures are your performers taking?
  answer: The safety of the children is our top priority. Our entertainers are fully vaccinated and adhere to all current safety and hygiene guidelines to ensure a safe, enchanting party experience for everyone.

- question: Can you accommodate children with special needs or allergies?
  answer: Yes, we strive to create inclusive experiences for all children. Please inform us of any special requirements or allergies when booking, and we will do our very best to adapt the activities to ensure a safe and magical experience for every child.